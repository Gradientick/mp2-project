<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Smart</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7520d132f7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts -->
  </head>
  <body dark-mode>
    <header darker>
      <h1 highlight id="header-text" class="header-text">Shop Smart</h1>
      <section>
        <div class="toggle-container">
          <input type="checkbox" class="toggle" id="check" />
          <label for="check" id="toggleSwitch"></label>
        </div>
      </section>
    </header>
    <main dark-mode>
      <h1 to-yellow>Shop Smart</h1>
    </main>
    <nav>
      <ul class="navbuttons-container" darker>
        <li class="all-button" data-category-button>
          <span highlight>All</span>
        </li>
        <li class="womens-category" data-category-button>
          <span highlight>women's clothing</span>
        </li>
        <li data-category-button><span highlight>men's clothing</span></li>
        <li data-category-button><span highlight>jewelery</span></li>
        <li data-category-button><span highlight>electronics</span></li>
      </ul>
    </nav>
    <section class="content-container" dark-mode>
      <div class="product-list" id="product-list" dark-mode></div>
    </section>
    <button class="fixed-shopping-cart-button" id="openModal" to-dark>
      <i class="fa-solid fa-bag-shopping"></i>
    </button>
    <section class="shopping-cart-modal" id="shopping-cart-modal">
      <article class="modal-container" dark-mode>
        <button class="close-modal-button" id="closeModal">X</button>
        <h1 class="cart-heading">Smart Cart</h1>
        <section class="cart-and-checkout-container">
          <div class="ul-container">
            <ul class="cart-items-list"></ul>
          </div>
          <div class="checkout-container" to-grey>
            <h1 id="checkout">Checkout</h1>
            <div class="checkout-content">
              <div class="quantity-price-button-container">
                <p class="quantity-container">
                  Number of items: <span id="numberOfItemsContent"></span>
                </p>
                <p class="price-container">
                  Price: <span id="totalContent"></span>
                </p>
                <a class="purchase-button">Purchase</a>
              </div>
            </div>
          </div>
        </section>
      </article>
    </section>
    <footer>
      <h1></h1>
    </footer>
    <script src="main.js" async></script>
  </body>
</html>
