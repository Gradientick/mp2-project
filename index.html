<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Smart</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7520d132f7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts -->
  </head>
  <body to-dark>
    <header to-dark>
      <h1>Shop Smart</h1>
      <section>
        <div class="toggle-container">
          <input type="checkbox" class="toggle" id="check" />
          <label for="check" id="toggleSwitch"></label>
        </div>
      </section>
    </header>
    <main>
      <h1>Shop Smart</h1>
    </main>
    <nav>
      <ul class="navbuttons-container">
        <li data-category-button>women's clothing</li>
        <li data-category-button>men's clothing</li>
        <li data-category-button>jewelery</li>
        <li data-category-button>electronics</li>
      </ul>
    </nav>
    <section class="content-container">
      <div class="product-container" id="product-list"></div>
    </section>
    <button class="fixed-shopping-cart-button" id="openModal" to-dark>
      <i class="fa-solid fa-bag-shopping"></i>
    </button>
    <section class="shopping-cart-modal">
      <article class="modal-container" to-dark>
        <button class="close-modal-button" id="closeModal">X</button>
        <h1 class="cart-heading">Smart Cart</h1>
        <section class="cart-and-checkout-container">
          <div class="ul-container">
            <ul class="cart-items-list"></ul>
          </div>
          <div class="checkout-container">
            <h1 id="checkout">Checkout</h1>
            <div class="checkout-content">
              <p>Number of items: <span id="numberOfItemsContent"></span></p>
              <p>Price: <span id="totalContent"></span></p>
              <a class="purchase-button">Purchase</a>
            </div>
          </div>
        </section>
      </article>
    </section>
    <footer>
      <h1></h1>
    </footer>
    <script src="main.js" async></script>
  </body>
</html>
